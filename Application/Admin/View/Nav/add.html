
<include file="Public/header" title="添加导航" />
<div id="page-wrapper">
    <form method="post" action="{:U('nav/add')}">
        <div class="form-group">
            <label for="aa">导航标题</label>
            <input type="text" name="title" class="form-control" id="aa" placeholder="输入导航标题">
        </div>
        <div class="form-group">
            <label for="bb">父分类</label>
            <select name="pid" id="bb" class="form-control">
                <option value="">顶级导航</option>
                <foreach name="navs" item="v">
                    <option value="{$v.id}">{$v.html} {$v.title}</option>
                </foreach>
            </select>
        </div>
        <div class="form-group">
            <label for="cc">导航链接</label>
            <input type="text" name="link" class="form-control" id="cc" placeholder="输入导航链接">
        </div>
        <div class="form-group">
            <label for="dd">排序</label>
            <input type="number" name="sort" class="form-control" id="dd" placeholder="输入排序">
        </div>
        <button type="submit" class="btn btn-default">添加</button>
    </form>
</div>
<include file="Public/footer" />
